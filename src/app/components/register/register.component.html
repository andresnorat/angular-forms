<div class="container-form">
    <div class="">
        <h1>Registro</h1>
        <form action="" [formGroup]="formRegister" (ngSubmit)="save()">
                <label for="">Name</label>
                <input type="text" formControlName="name">
                <p *ngIf="name?.touched && name?.hasError('required')">Este campo es requerido</p>
                <label for="">Email</label>
                <input type="email" formControlName="email">
                <label for="">Avatar</label>
                <input type="text" formControlName="image">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                <label for="">Confirm Password</label>
                <input type="password" formControlName="confirmPassword">
                <div *ngIf="formRegister.errors">
                    <p *ngIf="formRegister.hasError('match_error')">La contrase√±a no concide</p>
                </div>
            <button type="submit">Enviar</button>
        </form> 
    </div>
</div>
